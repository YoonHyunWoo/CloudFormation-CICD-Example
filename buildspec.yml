version: 0.2

phases:
  pre_build:
    commands:
      - aws configure set default.region ap-northeast-2
      - aws cloudformation delete-change-set --stack-name yhwStack --change-set-name yhwStackChangeSet

  build:
    commands:
      - aws cloudformation deploy --no-fail-on-empty-changeset --stack-name yhwStack --template-file CloudFormation.yaml
    
      
